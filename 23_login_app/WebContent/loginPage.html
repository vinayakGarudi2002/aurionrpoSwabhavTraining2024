<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

 <div class="main">
        <h1>My App</h1>
        <h3>Enter your login credentials</h3>
        <form action="LoginController">
              <label for="name">
                    Username:
              </label>
              <input type="email" 
                     id="name" 
                     name="userName" 
                     placeholder="Enter your Username" required>

              <label for="password">
                    Password:
              </label>
              <input type="password"
                     id="password" 
                     name="password"
                     placeholder="Enter your Password" required>

           <div>
                    <button type="submit">
                          Submit
                    </button>
             


                    <button type="reset">
                        Cancel
                  </button>
                </div>
        </form>
       
  </div>

</body>
</html>
